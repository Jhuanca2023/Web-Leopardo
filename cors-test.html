<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Leopardo E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }


        
        .test-result {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #f5c518;
        }
        .success { border-color: #28a745; background: #1b2d1b; }
        .error { border-color: #dc3545; background: #2d1b1b; }
        .warning { border-color: #ffc107; background: #2d2a1b; }
        button {
            background: #f5c518;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #d4a017; }
        pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1 style="color: #f5c518;">üîç CORS Test - Leopardo E-commerce</h1>
    
    <div class="test-result">
        <h3>üåê Test de Conectividad API</h3>
        <button onclick="testCORS()">Probar CORS</button>
        <button onclick="testAPI()">Probar API</button>
        <button onclick="testSimple()">Test Simple</button>
        <div id="results"></div>
    </div>

    <script>
        async function testCORS() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üîÑ Probando CORS...</p>';
            
            try {
                const response = await fetch('https://leopardo.tecnovedadesweb.site/api.php/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = `
                        <div class="test-result success">
                            <h4>‚úÖ CORS OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    results.innerHTML = `
                        <div class="test-result error">
                            <h4>‚ùå Error HTTP: ${response.status}</h4>
                            <p>${response.statusText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                results.innerHTML = `
                    <div class="test-result error">
                        <h4>‚ùå Error CORS</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üîÑ Probando API completa...</p>';
            
            try {
                // Test 1: Health check
                    const healthResponse = await fetch('http://localhost/Proyects/leopardo_proyect/public/api/health');
                    const healthData = await healthResponse.json();
                
                    // Test 2: Productos
                    const productsResponse = await fetch('http://localhost/Proyects/leopardo_proyect/public/api/productos');
                    const productsData = await productsResponse.json();
                
                results.innerHTML = `
                    <div class="test-result success">
                        <h4>‚úÖ API Funcionando</h4>
                        <h5>Health Check:</h5>
                        <pre>${JSON.stringify(healthData, null, 2)}</pre>
                        <h5>Productos (primeros 3):</h5>
                        <pre>${JSON.stringify(productsData.slice(0, 3), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                results.innerHTML = `
                    <div class="test-result error">
                        <h4>‚ùå Error API</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testSimple() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>üîÑ Test simple con jQuery...</p>';
            
            // Usar jQuery para probar
                $.ajax({
                    url: 'http://localhost/Proyects/leopardo_proyect/public/api/health',
                type: 'GET',
                dataType: 'json',
                crossDomain: true,
                success: function(data) {
                    results.innerHTML = `
                        <div class="test-result success">
                            <h4>‚úÖ jQuery AJAX OK</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                },
                error: function(xhr, status, error) {
                    results.innerHTML = `
                        <div class="test-result error">
                            <h4>‚ùå jQuery AJAX Error</h4>
                            <p>Status: ${status}</p>
                            <p>Error: ${error}</p>
                            <p>Response: ${xhr.responseText}</p>
                        </div>
                    `;
                }
            });
        }
    </script>
    
    <!-- jQuery para el test -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</body>
</html>
